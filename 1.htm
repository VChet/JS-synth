<script>
    var audio_context = window.AudioContext || window.webkitAudioContext;

    //Audio Engine
    var con = new audio_context(); // create the audio system
    var osc = con.createOscillator(); // create an oscillator

    osc.connect(con.destination); //connect to audio output

    osc.start();
    setTimeout(function() { osc.stop() }, 5000);
</script>

<body>
    <div style="background:#272727; height:5000px">
    </div>
</body>
